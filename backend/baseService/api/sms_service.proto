syntax = "proto3";
package api;

option go_package = "github.com/cloudzenith/DouTok/...;api";

import "base.proto";

message SendSmsRequest {
    string to = 1;
    string template_id = 2;
    map<string, string> data = 3;
}

message SendSmsResponse {
    api.Metadata meta = 1;
}

service SmsService {
    rpc SendSms(SendSmsRequest) returns (SendSmsResponse);
}
